<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            /**/
            /*偏向更加清晰锐利的边缘的渲染。*/
            /*浏览器在渲染的时候会关闭反锯齿模式，*/
            /*且会让线条的位置和宽度和显示器边缘对齐。（锐度）*/
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: 微软雅黑;
            font-size: 11px;
        }

    </style>
</head>
<body>

<script type="text/javascript" src="d3.js"></script>
<script>
    var width = 600;
    var height = 600;
    var dataset = [30, 20, 45, 12, 21];

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var xScale = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 500]);

    var axis = d3.svg.axis()
            .scale(xScale)
            .orient("bottom");

    svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(10,160)")
            .call(axis);

    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 10)
            .attr("y", function (d, i) {
                return i * 30;
            })
            .attr("width", xScale)          
            .attr("height", 28)
            .attr("fill", "red");
</script>
</body>
</html>
