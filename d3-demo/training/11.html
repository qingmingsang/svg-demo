<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<script type="text/javascript" src="d3.js"></script>
<script>

    var dataset = [10, 20, 30, 40, 50];

    var update = d3.select("body")
            .selectAll("p")
            .data(dataset);

    var enter = update;

    update.text(function (d, i) {
        return "update " + d;
    });

    enter.enter()
            .append("p")
            .text(function (d, i) {
                return "enter " + d;
            });

    dataset = [10, 20];


    var exit = d3.select("body")
            .selectAll("p")
            .data(dataset);

    exit.text(function (d, i) {
        return "update " + d;
    });

    exit.exit()
            .text(function (d, i) {
                return "exit";
            });

    exit.exit()
            .remove();
</script>
</body>
</html>
