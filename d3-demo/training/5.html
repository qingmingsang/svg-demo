<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<script type="text/javascript" src="d3.js"></script>
<script>
    var width = 600;
    var height = 600;
    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    var dataset = [30, 20, 45, 12, 21];

    var wx = d3.scale.linear()
            .domain([0, d3.max(dataset)])
            .range([0, 500]);

    svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", 10)
            .attr("y", function (d, i) {
                return i * 30;
            })
            .attr("width", wx)
            .attr("height", 28)
            .attr("fill", "red");

</script>
</body>
</html>
