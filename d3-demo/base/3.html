<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style></style>
</head>
<body>
<!-- 三个段落元素 -->
<p>Fire</p>
<p>Water</p>
<p>Wind</p>
<script type="text/javascript" src="d3.js"></script>
<script>
    //选择body中所有的p元素，选择集结果赋值给变量p
    var p = d3.select("body").selectAll("p");

    p.datum("Thunder")
            .append("span") //在每一个被选择元素后添加元素span
            .text(function (d, i) {
                return " " + d;
            });
</script>
</body>
</html>
