<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style></style>
</head>
<body>
<!-- 三个空的p元素 -->
<p></p>
<p></p>
<p></p>
<script type="text/javascript" src="d3.js"></script>
<script>
    //数据
    var persons = [{id: 3, name: "张三"},
        {id: 6, name: "李四"},
        {id: 9, name: "王五"}];

    //选择body中的所有的p元素
    var p = d3.select("body").selectAll("p");

    //绑定数据，并修改p元素的内容
    p.data(persons)
            .text(function (d) {
                return d.id + " : " + d.name;
            });

    //更新persons里的数据
    persons = [{id: 6, name: "张三"},
        {id: 9, name: "李四"},
        {id: 3, name: "王五"}];

    //根据键函数的规则绑定数据，并修改内容
    p.data(persons, function (d) {
                return d.id;//使用数组项的id属性作为键
            })
            .text(function (d) {
                return d.id + " : " + d.name;
            });
</script>
</body>
</html>
