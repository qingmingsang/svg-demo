<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg version="1.1"
     baseProfile="full"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
	 
  <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>

<!-- 第一个椭圆弧的x-axis-rotation（x轴旋转角度）是0，所以弧形所在的椭圆是正置的（没有倾斜）。在第二个椭圆弧中，x-axis-rotation设置为-45，所以这是一个旋转了45度的椭圆 -->

  <circle cx="10" cy="315" r="2" fill="red"/>
  <circle cx="110" cy="215" r="2" fill="red"/>
  <circle cx="162.55" cy="162.45" r="2" fill="red"/>
  <circle cx="172.55" cy="152.45" r="2" fill="red"/>
  <circle cx="215.1" cy="109.9" r="2" fill="red"/>
  <circle cx="315" cy="10" r="2" fill="red"/>
</svg>
